<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="A simple library project to put together my knowledge of working with js especially objects">
    <link rel="shortcut icon" href="./library.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <svg class="logo-icon">
                    <use xlink:href="./sprite.svg#icon-books"/>
                </svg>
                <h1 class="title">Library</h1>
            </div>
        </header>
        <main class="main">
            <button class="add-book" type="button">Add a Book</button>
            <ul class="books-list"></ul>
        </main>
        <footer class="footer">
            <p>Library by Alex Filimonov</p>
            <a href="https://github.com/alexfil3" target="_blank" rel="noopener noreferrer">
                <svg class="logo-icon">
                    <use xlink:href="./sprite.svg#icon-github"/>
                </svg>
            </a>
        </footer>
    </div>
    <dialog class="dialog">
        <form class="form" action="" method="dialog">
            <div class="form-flex">
                <div class="field-wrapper">
                    <label class="label" for="title">Title</label>
                    <input class="input" type="text" id="title" minlength="2" maxlength="20" required>
                </div>
                <div class="field-wrapper">
                    <label class="label" for="author">Author</label>
                    <input class="input" type="text" id="author" minlength="2" maxlength="20" required>
                </div>
                <div class="field-wrapper">
                    <label class="label" for="pages">Pages</label>
                    <input class="input" type="number" id="pages" required>
                </div>
                <div class="field-wrapper switches">
                    <label class="label" for="read">Read</label>
                    <input class="input" type="checkbox" id="read">
                </div>
            </div>
            <div class="buttons-wrapper">
                <button class="cancel" type="button">Cancel</button>
                <button class="submit" type="submit">Add</button>
            </div>
        </form>
    </dialog>
    <script src="./index.js"></script>
</body>
</html>
