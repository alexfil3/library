<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="A simple library project to put together my knowledge of working with js especially objects">
    <link rel="shortcut icon" href="./library.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">svg here () Library</h1>
        </header>
        <main class="main">
            <button class="add-book" type="button">Add a Book</button>
            <ul class="books-wrapper">
                <li>Hkd</li>
                <li>sdsd</li>
            </ul>
        </main>
        <footer class="footer">Library by Alex Filimonov svg here()</footer>
    </div>
    <dialog class="dialog">
        <form class="form" action="" method="dialog">
            <div class="form-flex">
                <div class="field-wrapper">
                    <label class="label" for="title">Title</label>
                    <input class="input" type="text" id="title">
                </div>
                <div class="field-wrapper">
                    <label class="label" for="author">Author</label>
                    <input class="input" type="text" id="author">
                </div>
                <div class="field-wrapper">
                    <label class="label" for="pages">Pages</label>
                    <input class="input" type="text" id="pages">
                </div>
                <div class="field-wrapper">
                    <label class="label" for="read">Read</label>
                    <input class="input" type="text" id="read">
                </div>
            </div>
            <button class="submit" type="submit">Add</button>
        </form>
    </dialog>
    <script src="./index.js"></script>
</body>
</html>
